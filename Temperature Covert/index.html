<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="input-group">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" name="temperature" placeholder="Enter temperature">
    </div>

    <div class="select-group">
      <label for="from-unit">From Unit:</label>
      <select id="from-unit" name="from-unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <label for="to-unit">To Unit:</label>
      <select id="to-unit" name="to-unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result">
      <p>Converted Temperature:</p>
      <span id="converted-temperature"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
